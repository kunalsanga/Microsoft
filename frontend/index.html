<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Portal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Verification Portal</h1>
        <form id="verificationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" maxlength="30" required>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="aadharImage">Upload Aadhar Card</label>
                <div class="upload-container">
                    <input type="file" id="aadharImage" accept="image/*" required>
                    <div class="preview-container">
                        <img id="imagePreview" src="#" alt="Aadhar Card Preview" style="display: none;">
                    </div>
                </div>
                <div class="error" id="aadharError"></div>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div class="success-message" id="successMessage">Verification successful!</div>
        <div class="verification-status" id="verificationStatus"></div>
    </div>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <p>Verifying your information...</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
