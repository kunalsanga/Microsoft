<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BottleCoin - Token Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-dark-theme.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.4.0/dist/truffle-contract.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div id="loader" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Connecting to blockchain...</p>
      </div>

      <div id="content" style="display: none;">
        <h1 class="text-center mb-4 neon-text">BottleCoin Token Management</h1>
        
        <div class="row">
          <!-- Token Info Panel -->
          <div class="col-md-6 mb-4">
            <div class="panel">
              <h2 class="panel-title">Token Information</h2>
              <div class="panel-content">
                <p><strong>Token Symbol:</strong> <span id="tokenSymbol">-</span></p>
                <p><strong>Total Supply:</strong> <span id="totalSupply">-</span></p>
                <p><strong>Exchange Rate:</strong> <span id="exchangeRate">-</span></p>
              </div>
            </div>
          </div>

          <!-- Account Info Panel -->
          <div class="col-md-6 mb-4">
            <div class="panel">
              <h2 class="panel-title">Account Information</h2>
              <div class="panel-content">
                <p><strong>Your Address:</strong> <span id="accountAddress">-</span></p>
                <p><strong>Token Balance:</strong> <span id="tokenBalance">-</span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Transfer Panel -->
          <div class="col-md-6 mb-4">
            <div class="panel">
              <h2 class="panel-title">Transfer Tokens</h2>
              <div class="panel-content">
                <form id="transferForm">
                  <div class="mb-3">
                    <label for="recipientAddress" class="form-label">Recipient Address</label>
                    <input type="text" class="form-control" id="recipientAddress" placeholder="0x...">
                  </div>
                  <div class="mb-3">
                    <label for="transferAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="transferAmount" placeholder="Enter amount">
                  </div>
                  <button type="button" class="btn btn-primary" id="transferButton">Transfer</button>
                </form>
                <div id="transferStatus" class="mt-3"></div>
              </div>
            </div>
          </div>

          <!-- Receive Panel -->
          <div class="col-md-6 mb-4">
            <div class="panel">
              <h2 class="panel-title">Receive Tokens</h2>
              <div class="panel-content">
                <form id="receiveForm">
                  <div class="mb-3">
                    <label for="receiverAddress" class="form-label">Receiver Address</label>
                    <input type="text" class="form-control" id="receiverAddress" placeholder="0x...">
                  </div>
                  <button type="button" class="btn btn-success" id="receiveButton">Receive Tokens</button>
                </form>
                <div id="receiveStatus" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Transaction History -->
        <div class="row">
          <div class="col-12">
            <div class="panel">
              <h2 class="panel-title">Transaction History</h2>
              <div class="panel-content">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Transaction Hash</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                      </tr>
                    </thead>
                    <tbody id="transactionHistory">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
